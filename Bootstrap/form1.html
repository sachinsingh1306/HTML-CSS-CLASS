<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container border border-primary py-2">
        <form class="d-flex flex-column">
            <p class="display-5 fw-bold">Event Registration</p>
            <lable class="form-label">Event Name:</lable>
            <input type="text" placeholder="Event name..." class="form-control">
            <lable class="form-label">Event Date:</lable>
            <input type="text" placeholder="Event name..." class="form-control">
            <label class="form-check-label">Event Date:</label>
            <input type="date" class="form-control-date" id="myDatepicker">
            <label class="form-check-label">Event Time:</label>
            <input type="time" class="form-control-time" id="myDatepicker">
            <lable class="form-label">Location:</lable>
            <input type="text" placeholder="Enter location..." class="form-control">
            <lable class="form-label">Description:</lable>
            <textarea class="form-control" placeholder="Event description....." rows="3"></textarea>
            <button class="btn btn-primary btn-sm">SUBMIT</button>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
