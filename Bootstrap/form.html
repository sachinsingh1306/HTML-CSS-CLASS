<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container border border-primary m-5">
        <form action="" class=form-floating">
            <fieldset>
                <div class="input-group">
                    <lable class="form-label">Frist Name:</lable>
                    <input type="text" placeholder="Enter a name..." class="form-control">
                    <label class="form-label">Last Name:</label>
                    <input type="text" placeholder="Enter a Name..." class="form-control">
                </div>
                <lable class="form-label">Mobile No. :</lable>
                <input type="tel" placeholder="Enter a Mobile No..." class="form-control">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <label for="customRange1" class="form-label">Range :</label>
                <input type="range" class="form-range" id="customRange1">
                <label class="form-check-label">Date:</label>
                <input type="date" class="form-control-date" id="myDatepicker">
                <div>
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                        <label class="form-check-label" for="maleRadio">
                            Male
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="male">
                            <label class="form-check-label" for="femaleRadio">
                                Female
                            </label>
                    </div>

                    <button class="btn btn-primary">SUBMIT</button>
                    <input class="form-control" type="text" placeholder="WE HAVE DONE IT !!!" readonly>
            </fieldset>
        </form>
    </div>


    <form>
        <fieldset>


        </fieldset>
    </form>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
