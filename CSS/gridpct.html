<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 900px;
            padding: 10px;
            height: 600px;
            background-color: bisque;
            display: grid;
            grid-template-areas:
                "box1 box1 box1 box1 box1 box1 box1 box1 box1 box1 box1 box1"
                "box2 box2 box2 box2 box2 box2 box3 box3 box3 box3 box3 box3"
                "box4 box4 box4 box4 box5 box5 box5 box5 box6 box6 box6 box6"
                "box7 box7 box7 box8 box8 box8 box9 box9 box9 box10 box10 box10"
                "box11 box11 box12 box12 box13 box13 box14 box14 box15 box15 box16 box16"
                "box17 box18 box19 box20 box21 box22 box23 box24 box25 box26 box27 box28";
            gap: 10px
        }

        .box {
            background-color: blue;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bolder;
        }

        .box1 {
            grid-area: box1;
        }

        .box2 {
            grid-area: box2;
        }

        .box3 {
            grid-area: box3;
        }

        .box4 {
            grid-area: box4;
        }

        .box5 {
            grid-area: box5;
        }

        .box6 {
            grid-area: box6;
        }

        .box7 {
            grid-area: box7;
        }

        .box8 {
            grid-area: box8;
        }

        .box9 {
            grid-area: box9;
        }

        .box10 {
            grid-area: box10;
        }

        .box11 {
            grid-area: box11;
        }

        .box12 {
            grid-area: box12;
        }

        .box13 {
            grid-area: box13;
        }

        .box14 {
            grid-area: box14;
        }

        .box15 {
            grid-area: box15;
        }

        .box16 {
            grid-area: box16;
        }

        .box17 {
            grid-area: box17
        }

        .box18 {
            grid-area: box18
        }

        .box19 {
            grid-area: box19
        }

        .box20 {
            grid-area: box20
        }

        .box21 {

        .box24 {

        .box25 {

        .box27 {
            grid-area: box26
        }

        .box27 {
            grid-area: box27
        }

        .box28 {
            grid-area: box28
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box box1">12</div>

        <div class="box box2">6</div>
        <div class="box box3">6</div>

        <div class="box box4">4</div>
        <div class="box box5">4</div>
